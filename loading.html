<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Loading Screen</title>
    <style>
        /* Fullscreen loader */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* Background color for the loading screen */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure the loading screen is on top */
        }

        /* Style for the loading logo */
        .loading-logo {
            max-width: 150px; /* Adjust logo size */
            animation: spin 2s linear infinite; /* Optional animation */
        }

        /* Optional keyframes for a spinning animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Ensure the main content is hidden initially */
        /* No need to hide main content initially */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="Thien En/Logo.png" alt="Loading Logo" class="loading-logo">
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Your website content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the website.</p>
    </div>

    <script>
        // JavaScript to hide the loading screen once the page is fully loaded
        window.onload = function () {
            var loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none';

            var mainContent = document.getElementById('main-content');
            mainContent.style.display = 'block';
        };
    </script>
</body>
</html>
