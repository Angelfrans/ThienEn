<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Selamat Datang di Thien En</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(fotofoto/fotoresto.JPG) repeat center center;
            background-color: #f4f4f4; /* Optional background color */;
        }
        .container {
            margin: 70px auto;
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 159, 102, 0.8);
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #002379;
            text-align: left;
        }
        .container h2 {
            text-align: center;
            color: white;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: white;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            color: black;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Thien En/Logo.png" alt="Logo" class="logo">
        <h2>Kedai Vegetarian Thien En</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username" placeholder="Silahkan Masukkan Nama Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Silahkan Masukkan E-mail Anda" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Silahkan Masukkan Nomor Telepon Anda" required>
            </div>
            <button type="submit">Daftar</button>
        </form>
    </div>
        
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            if (username) {
                // Simpan nama pengguna ke localStorage
                localStorage.setItem('username', username);
                // Alihkan ke halaman menu
                window.location.href = 'index.html';
            } else {
                alert('Silakan masukkan nama pengguna.');
            }
        });
    </script>
</body>
</html>
